; Description
TPL_RSBARON_XML_DESCRIPTION="RSBaron! is a fully responsive Joomla! template suitable for all kinds of websites."

; Simple options
TPL_RSBARON_THEME_SELECT_LABEL="Color Scheme"
TPL_RSBARON_THEME_SELECT_DESC="This template comes with predefined color schemes. Please choose a color scheme that best suits your website."
TPL_RSBARON_SHOW_GRAVATAR_LABEL="Use Gravatar"
TPL_RSBARON_SHOW_GRAVATAR_DESC="When set to Yes, this will show a Gravatar picture next to the author. Only works with content articles."
TPL_RSBARON_VALIGN_TOP_POSITIONS_LABEL="Align vertical top positions"
TPL_RSBARON_VALIGN_TOP_POSITIONS_DESC="Align vertical the top-a/b/c positions"
; Theme colors
TPL_RSBARON_OPTION_THEME_COLOR_GREEN="Green"


; Main menu settings
TPL_RSBARON_MENU_EFFECTS_LABEL="Animate &quot;Main Menu&quot;"
TPL_RSBARON_MENU_EFFECTS_DESC="Enable effects in your main menu - if set to No, the menu children will appear instantly instead of having a smooth effect."
TPL_RSBARON_STICKY_MENU_LABEL="Sticky Menu"
TPL_RSBARON_STICKY_MENU_DESC="When scrolling past the menu, it will automatically become fixed to the top of the window. This will allow your users to quickly access the menu. Only available on desktop version."
TPL_RSBARON_HIDE_HOME_LABEL="Hide Homepage content"
TPL_RSBARON_HIDE_HOME_DESC="This option hides the home page and the modules within the column-left and colum-right positions."
TPL_RSBARON_MENU_CENTER_LABEL="Center Menu"
TPL_RSBARON_MENU_CENTER_DESC="Centers the main menu."

; Advanced options
TPL_RSBARON_BOOTSTRAP_LABEL="Load Bootstrap"
TPL_RSBARON_BOOTSTRAP_DESC="If you are relying on another extension's Bootstrap, you can set this to No. Otherwise, Bootstrap should always be loaded with this template."
TPL_RSBARON_JQUERY_LABEL="jQuery"
TPL_RSBARON_JQUERY_DESC="jQuery is a widely used Javascript library that provides enhanced functionality.<br /><ul><li><b>Auto</b> means that RSBaron! will attempt to find the best solution.</li></ul>You can override this setting by selecting one of the options:<ul><li><b>Load own jQuery</b> (jQuery will be forcefully loaded),</li><li><b>Smart load</b> (will try to remove all other instances of jQuery and keep just one),</li><li><b>Do not load</b> (own jQuery will not be loaded - if other extensions or your template provides a jQuery library on its own, use this).</li></ul>"
TPL_RSBARON_JQUERY_AUTO="Auto"
TPL_RSBARON_JQUERY_OWN="Load own jQuery"
TPL_RSBARON_JQUERY_SMART="Smart load"
TPL_RSBARON_JQUERY_NOLOAD="Do not load"
TPL_RSBARON_TITLE_FONT_LABEL="Google Font for Titles"
TPL_RSBARON_TITLE_FONT_DESC="If selected, a Google font will be loaded that will replace the current template's font for <b>Titles</b>."
TPL_RSBARON_CONTENT_FONT_LABEL="Google Font for Content"
TPL_RSBARON_CONTENT_FONT_DESC="If selected, a Google font will be loaded that will replace the current template's font for <b>Content elements</b>."
TPL_NO_GOOGLE_FONT="- Use default template font -"
TPL_RSBARON_FONT_SUBSET_LABEL="Google Font Subset"
TPL_RSBARON_FONT_SUBSET_DESC="If selected, it will download the specific subset you need for the Google Font."
TPL_NO_GOOGLE_FONT_SUBSET="- Use default font subset -"
TPL_RSBARON_ADDITIONAL_GOOGLE_TITLE_CLASSES_LABEL="Extra CSS Selectors<br/> for titles using Google Font"
TPL_RSBARON_ADDITIONAL_GOOGLE_TITLE_CLASSES_DESC="Type the extra CSS selectors where you want the title font to be used, separated by commas. <br/> eg: .my-title-class, #my-title-id, .my-random-title"
TPL_RSBARON_ADDITIONAL_GOOGLE_CONTENT_CLASSES_LABEL="Extra CSS Selectors<br/> for content using Google Font"
TPL_RSBARON_ADDITIONAL_GOOGLE_CONTENT_CLASSES_DESC="Type the extra CSS selectors where you want the content font to be used, separated by commas. <br/> eg: .my-content-class, #my-content-id, .my-random-class"
TPL_RSBARON_GOOGLE_ANALYTICS_CODE_LABEL="Google Analytics<br/> property ID"
TPL_RSBARON_GOOGLE_ANALYTICS_CODE_DESC="Set the Google Analytics property ID for activating the Google Analitics Traking Code"
TPL_RSBARON_ADDITIONAL_HEADER_CONTENT_LABEL="Custom <em>&lt;head&gt;</em> tags"
TPL_RSBARON_ADDITIONAL_HEADER_CONTENT_DESC="Add the custom tags you need to the head section of the site. <em>Please note that the tags you add have to be proper markup validated, otherwise the site may not be displayed well!</em>"

